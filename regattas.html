<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regattas</title>
    <link rel="stylesheet" href="main.css"></link>
    <link rel="stylesheet" href="regattas.css"></link>
    <link rel="icon" href="https://static.thenounproject.com/png/4795-200.png"></link>
</head>
<body onload="onLoadFunction()">
    <div class="container">
        <div class="flex-center flex-column">
            <h1>DB Config Creator</h1>
            <div class="box-container">
                <div class="box-title">
                    <p>Regattas / Events:</p>
                </div>
                <div class="box-box" id="regattaList"></div>
            </div>
            <div class="add-regatta-container">
                <div class="add-regatta-text">
                    <p class="question-regatta">Regatta Name:</p>
                <form>
                    <input
                    type="text"
                    class="regatta-input"
                    name="regattaName"
                    id="regattaName"
                    placeholder="..."
                    />
                </form>
                </div>
                <button
                    type="submit"
                    class="regatta-btn"
                    id="regatta-btn"
                    onclick="addRegattaBtn(event)"
                    disabled
                >Add Regatta
                </button>
            </div>
        </div>
    </div>
    <script src="addRegatta.js"></script>
</body>
</html>
