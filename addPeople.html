<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Person</title>
    <link rel="stylesheet" href="main.css"></link>
    <link rel="stylesheet" href="addPeople.css"></link>
    <link rel="icon" href="https://static.thenounproject.com/png/4795-200.png"></link>
</head>
<body>
    <div class="container">
        <div class="flex-center flex-column">
            <h1>DB Config Creator</h1>
            <div class="input-container">
                <label class="input-question">First Name:</label>
                <form>
                    <input
                    type="text"
                    class="input-text"
                    id="firstName"
                    placeholder="First Name"
                    autofocus
                    />
                </form>
            </div>
            <div class="input-container">
                <label class="input-question">Last Name:</label>
                <form>
                    <input
                    type="text"
                    class="input-text"
                    id="lastName"
                    placeholder="Last Name"
                    />
                </form>
            </div>
            <div class="input-container">
                <label class="input-question">Weight:</label>
                <form>
                    <input
                    type="text"
                    class="input-text"
                    id="weight"
                    placeholder="kg"
                    />
                </form>
            </div>
            <div class="input-container">
                <label class="input-question">Gender:</label>
                <div class="input-text">
                <label class="input-question-gender">Womens
                    <input type="radio" name="radio" id="womensRadio">
                    <span class="checkmark" ></span>
                </label>
                <label class="input-question-gender">Opens
                    <input type="radio" name="radio" id="opensRadio">
                    <span class="checkmark" ></span>
                </label>
                </div>
            </div>
            <br>
            <button
                type="submit"
                class="btn"
                id="addPersonBtn"
                onclick="addPersonBtn(event)"
                disabled
            >Add Person
            </button>
        </div>
    </div>
    <script src="addPeople.js"></script>
    <script src="people.js"></script>
</body>
</html>
